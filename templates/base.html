<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Uknowme{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% if current_user.is_authenticated %}{{ url_for('dashboard') }}{% else %}/{% endif %}">Uknowme</a>
    <div class="ms-auto">
      <div class="dropdown d-inline-block me-2">
        <button class="btn btn-sm theme-toggle dropdown-toggle" type="button" id="themeMenu" data-bs-toggle="dropdown" aria-expanded="false">
          Theme: System
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeMenu">
          <li><button class="dropdown-item" type="button" data-theme-value="light">Light</button></li>
          <li><button class="dropdown-item" type="button" data-theme-value="dark">Dark</button></li>
          <li><button class="dropdown-item" type="button" data-theme-value="system">System</button></li>
        </ul>
      </div>
      {% if current_user.is_authenticated %}
        {% if current_user.is_admin %}
          <a class="btn btn-outline-light btn-sm me-2" href="/admin">Admin</a>
        {% endif %}
        <a class="btn btn-outline-light btn-sm" href="/dashboard">Dashboard</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted py-4">
  <a href="/about">About</a> ·
  <a href="/privacy">Privacy</a> ·
  <a href="/terms">Terms</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const themeMenuButton = document.getElementById("themeMenu");
  const themeStorageKey = "theme-preference";

  const getStoredTheme = () => localStorage.getItem(themeStorageKey) || "system";

  const setThemeLabel = (theme) => {
    if (!themeMenuButton) {
      return;
    }
    const label = theme.charAt(0).toUpperCase() + theme.slice(1);
    themeMenuButton.textContent = `Theme: ${label}`;
  };

  const applyTheme = (theme) => {
    if (theme === "system") {
      document.documentElement.removeAttribute("data-theme");
    } else {
      document.documentElement.setAttribute("data-theme", theme);
    }
    setThemeLabel(theme);
  };

  const storedTheme = getStoredTheme();
  applyTheme(storedTheme);

  document.querySelectorAll("[data-theme-value]").forEach((item) => {
    item.addEventListener("click", () => {
      const selectedTheme = item.getAttribute("data-theme-value");
      localStorage.setItem(themeStorageKey, selectedTheme);
      applyTheme(selectedTheme);
    });
  });

  const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
  mediaQuery.addEventListener("change", () => {
    if (getStoredTheme() === "system") {
      applyTheme("system");
    }
  });

  document.querySelectorAll("form").forEach(form => {
    form.addEventListener("submit", () => {
      const btn = form.querySelector("button[type=submit]");
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = `
          <span class="spinner-border spinner-border-sm"></span>
          Processing...
        `;
      }
    });
  });
});
</script>
</body>
</html>
