<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Uknowme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0b1220, #111c33);
      min-height: 100vh;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4">
  <a class="navbar-brand fw-semibold" href="/">Uknowme</a>
  {% if current_user.is_authenticated %}
    <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a class="btn btn-outline-info btn-sm" href="{{ url_for('login') }}">Login</a>
  {% endif %}
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
