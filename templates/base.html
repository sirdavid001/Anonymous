<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Uknowme{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Uknowme lets friends and followers send you anonymous messages securely and respectfully.">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, sans-serif; background:#f8f9fb; }
    .card { border-radius: 14px; }
    .btn-primary { background:#4f46e5; border:none; }
    .btn-primary:disabled { opacity:.6; }
    .spinner-border-sm { width:1rem; height:1rem; }
    .hero { padding: 4rem 0; }
    .footer { border-top: 1px solid #e6e8ef; }
    .brand-logo {
      display: inline-flex;
      align-items: center;
      padding: 0;
    }
    .brand-logo-img {
      width: 40px;
      height: 40px;
      display: block;
      border-radius: 12px;
    }
    @media (max-width: 576px) {
      .brand-logo-img {
        width: 34px;
        height: 34px;
        border-radius: 10px;
      }
    }
    .nav-actions {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.6rem;
      flex-wrap: nowrap;
    }
    .nav-login-link {
      font-weight: 600;
      white-space: nowrap;
      color: var(--nav-text);
    }
    .nav-actions .btn {
      white-space: nowrap;
    }
    @media (max-width: 576px) {
      .nav-actions {
        gap: 0.5rem;
      }
      .nav-actions .btn {
        padding: 0.4rem 0.75rem;
      }
    }
  </style>
 
  {% block head %}{% endblock %}
  <!-- Custom -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand brand-logo" href="{% if current_user.is_authenticated %}{{ url_for('dashboard') }}{% else %}/{% endif %}">
      <img class="brand-logo-img" src="{{ url_for('static', filename='logo.svg') }}" alt="Uknowme logo">
      <span class="visually-hidden">Uknowme</span>
    </a>
    <div class="ms-auto nav-actions">
      {% if current_user.is_authenticated %}
        <div class="dropdown d-inline-block me-1">
          <button class="btn btn-sm theme-toggle dropdown-toggle" type="button" id="themeMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Theme: System
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeMenu">
            <li><button class="dropdown-item" type="button" data-theme-value="light">Light</button></li>
            <li><button class="dropdown-item" type="button" data-theme-value="dark">Dark</button></li>
            <li><button class="dropdown-item" type="button" data-theme-value="system">System</button></li>
          </ul>
        </div>

        {% if can_access_admin %}
          <a class="btn btn-outline-light btn-sm" href="/admin">Admin</a>
        {% endif %}
        <a class="btn btn-outline-light btn-sm" href="/dashboard">Dashboard</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="text-decoration-none nav-login-link">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-sm">Get started</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-5">
  {% block content %}{% endblock %}
</div>


<footer class="footer bg-white">
  <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
    <span class="text-muted small">Â© 2024 Uknowme. All rights reserved.</span>
    <div class="d-flex gap-3 small">
      <a class="text-decoration-none" href="/privacy">Privacy</a>
      <a class="text-decoration-none" href="/terms">Terms</a>
      <a class="text-decoration-none" href="mailto:support@uknowme.app">Support</a>
    </div>
  </div>
</footer>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9988420021358515"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-format="autorelaxed"
     data-ad-client="ca-pub-9988420021358515"
     data-ad-slot="1208889163"></ins>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const themeMenuButton = document.getElementById("themeMenu");
  const themeStorageKey = "theme-preference";

  const getStoredTheme = () => localStorage.getItem(themeStorageKey) || "system";

  const setThemeLabel = (theme) => {
    if (!themeMenuButton) {
      return;
    }
    const label = theme.charAt(0).toUpperCase() + theme.slice(1);
    themeMenuButton.textContent = `Theme: ${label}`;
  };

  const applyTheme = (theme) => {
    if (theme === "system") {
      document.documentElement.removeAttribute("data-theme");
    } else {
      document.documentElement.setAttribute("data-theme", theme);
    }
    setThemeLabel(theme);
  };

  const storedTheme = getStoredTheme();
  applyTheme(storedTheme);

  document.querySelectorAll("[data-theme-value]").forEach((item) => {
    item.addEventListener("click", () => {
      const selectedTheme = item.getAttribute("data-theme-value");
      localStorage.setItem(themeStorageKey, selectedTheme);
      applyTheme(selectedTheme);
    });
  });

  const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
  mediaQuery.addEventListener("change", () => {
    if (getStoredTheme() === "system") {
      applyTheme("system");
    }
  });

  document.querySelectorAll("form").forEach(form => {
    form.addEventListener("submit", () => {
      const btn = form.querySelector("button[type=submit]");
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = `
          <span class="spinner-border spinner-border-sm"></span>
          Processing...
        `;
      }
    });
  });
});
</script>
</body>
</html>
