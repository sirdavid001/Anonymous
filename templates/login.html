{% extends "base.html" %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height:85vh">
  <div class="card shadow-lg border-0" style="max-width:420px;width:100%">
    <div class="card-body p-4">

      {% for m in get_flashed_messages() %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}

      <h4 class="fw-bold mb-1">Welcome back</h4>
      <p class="text-muted mb-4">Login to your account</p>

      <form method="post">
        {{ form.hidden_tag() }}

        <div class="mb-3">
          <label class="form-label">Email</label>
          {{ form.email(class="form-control") }}
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          {{ form.password(class="form-control") }}
        </div>

        <button class="btn btn-info w-100 fw-semibold">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none small">Forgot password?</a><br>
        <a href="{{ url_for('register') }}" class="text-decoration-none small">Create account</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
