{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Send anonymous message</h2>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.message }}
    <input type="file" name="file">
    <button>Send anonymously</button>
  </form>
</div>
{% endblock %}
