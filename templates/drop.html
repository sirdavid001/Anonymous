<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
  <h1>Say something</h1>
  <p class="muted">This message is completely anonymous.</p>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    {{ form.message(class="input") }}

    <input type="file" name="file">

    <button type="submit">Send</button>
</form>

</div>

</body>
</html>
