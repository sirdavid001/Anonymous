<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
  <h1>Say something</h1>
  <p class="muted">This message is completely anonymous.</p>

<form method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  {{ form.message(rows=4, placeholder="Write something honest...") }}
  <input type="file" name="file" style="margin-top:12px;">
  <button type="submit">Send anonymously</button>
</form>

</div>

</body>
</html>
